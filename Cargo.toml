[package]
name = "bot"
version = "0.0.1"
authors = ["Elinvynia <59487684+Elinvynia@users.noreply.github.com>"]
edition = "2018"


[dependencies]
serenity = { git = "https://github.com/serenity-rs/serenity.git", branch = "current" }
tokio  = { version = "0.2", features = ["macros", "rt-threaded", "blocking"] }
dotenv = "0.15"
config = "0.10"
pretty_env_logger = "0.4.0"
log = "0.4"
sqlx = { version = "0.3", default-features = false, features = ["runtime-tokio", "macros", "sqlite"] }
libsqlite3-sys = { version = "*", features = ["bundled"] }
